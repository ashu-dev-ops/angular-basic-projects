<div class="container vh-100">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow w-50">
      <div class="card-body">
        <div class="text-center">
          <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
        </div>
        <div class="text-center">
          <h2>Welcome</h2>
        </div>
        <p style="color: lightslategray; text-align: center">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your
          login details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group m-4">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              formControlName="email"
              name="email"
            />
          </div>
          <div class="form-group m-4">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
              formControlName="password"
              name="password"
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary w-20 m-1"
            value="Login"
            name=""
          />
        </form>
      </div>
      <div class="card-footer text-right">
        <small><a routerLink="../forgot-password">Forgot Password</a></small>
      </div>
    </div>
  </div>
</div>

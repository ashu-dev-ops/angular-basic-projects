<h2 style="text-align: center; text-transform: capitalize">protected page</h2>
<button
  type="button"
  class="btn btn-dark"
  style="position: absolute; right: 30px; top: 60px"
  (click)="onLogout()"
>
  logout
</button>
<!-- <li *ngFor="let item of products; index as i"></li> -->
<div class="parent">
  <div class="user-info">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">year</th>
          <th scope="col">color</th>
          <th scope="col">pantone value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ item.name }}
          </td>
          <td>{{ item.year }}</td>
          <td>
            <div
              [ngStyle]="{ 'background-color': item.color }"
              style="height: 20px; width: 20px; border-radius: 5px"
            ></div>
          </td>
          <td>{{ item.pantone_value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
